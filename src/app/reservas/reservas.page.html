
<main>

  <div class="contenedor-logout">
    <a (click)="onVolverAtras()" class="boton-nav" ><ion-icon name="arrow-back-circle-outline" style="font-size: 2rem;"></ion-icon></a>
    <a (click)="onLogoutButtonPressed()" class="boton-nav"><ion-icon name="log-out-outline" style="font-size: 1.5rem;"></ion-icon></a>
  </div>
  


  <h1 style="text-align: center;">Reservas realizadas</h1>

  <div *ngFor="let reserva of reservas">
    <div style="display:flex;justify-content:space-between;margin-top: 10px;margin-left: 20px;margin-right: 20px;">
  
      <p>{{reserva.servicio}}</p>
      <p>{{reserva.fecha}}</p>
      <p>{{reserva.hora}}:00</p>
      <button class="boton-ver" id="open-modal" (click)="abrirReserva(reserva)">Ver</button>
    </div>

  </div>

</main>
