<main class="contenedor-vista-login">
  <div class="contenedor-formulario">
    <h1>¿Olvidaste tu contraseña?</h1>
    <form>
      <div class="contenedor-inputs">
        <div>
          <label>Correo electrónico:</label>
          <input type="email" placeholder="example@correo.com">
        </div>

    </div>
      <div class="contenedor-boton">
        <button >Recuperar</button>
      </div>
      <div class="contenedor-olvido-password">
        <a (click)="onRegisterButtonPressed()">Registrarse</a> 
        <a (click)="onLoginButtonPressed()">Iniciar sesión</a>
      </div>
      
    </form>
  </div>


</main>
