<main>
  <div class="contenedor-logout">
    <p style="color:white;margin-left: 10px;">{{user}}</p>
    <a (click)="onLogoutButtonPressed()" class="boton-nav"><ion-icon name="log-out-outline" style="margin-right: 5px;font-size: 1.5rem;"></ion-icon></a>
  </div>

  <div class="contenedor-imagen">
    <img src="../../assets/logo.png" alt="logo" class="logo">
    <div class="contenedor-usuario">
      <p class="bienvenido"><ion-icon name="person-outline" style="margin-right: 5px;font-size: 1.5rem;"></ion-icon>Bienvenido</p>
      <p class="info-usuario">{{user}}</p>
    </div>
  </div>
  <h1 style="text-align: center;">Servicios</h1>
  <div class="contenedor-principal">
    <a href="/calendario" class="enlace-servicio">
      <div class="contenedor-servicio">
        <img src="../../assets/degradado_adulto.png" alt="logo degradado adulto">
        <p class="p-servicio">Corte degradado adulto</p>
      </div>
    </a>
    <a href="/calendario" class="enlace-servicio">
      <div class="contenedor-servicio">
        <img src="../../assets/barba.jpg" alt="logo perfilado barba">
        <p class="p-servicio">Perfilado de barba</p>
      </div>
    </a>

  </div>

  <div class="contenedor-principal">
    <a href="/calendario" class="enlace-servicio">
      <div class="contenedor-servicio">
        <img src="../../assets/cejas.jpg" alt="logo perfilado cejas">
        <p class="p-servicio">Perfilado de cejas</p>
      </div>
    </a>
    <a href="/calendario" class="enlace-servicio">  
      <div class="contenedor-servicio">
        <img src="../../assets//teñido.jpg" alt="logo teñido cabello">
        <p class="p-servicio">Teñido de cabello</p>
      </div>
    </a>
  </div>


  <div class="contenedor-principal">
    <a href="/calendario" class="enlace-servicio">
      <div class="contenedor-servicio">
        <img src="../../assets/corte-infantil.jpg" alt="logo cabello niño">
        <p class="p-servicio">Corte cabello niño</p>
      </div>
    </a>
    <a href="/calendario" class="enlace-servicio">
      <div class="contenedor-servicio">
        <img src="../../assets/promo.png" alt="logo promocion">
        <p class="p-servicio">Promoción</p>
      </div>
    </a>
  </div>





</main>
