<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Tu perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">profile</ion-title>
    </ion-toolbar>
  </ion-header>
  <h1 style="text-align: center;">Edita tu foto de perfil</h1>
  <div class="contenedor-imagen">
    <img class="imagen" [src]="photoURL" alt="img-perfil">
  </div>
  <div style="display: flex;justify-content: center;margin-top: 2rem;">
    <ion-button  (click)="onPressCambiarImg()">Cambiar foto de perfil</ion-button>
  </div>
</ion-content>
